<template>
    <lightning-card class="slds-card_boundary" icon-name="custom:custom13">
        <h1 slot="title">Tax Period</h1>
<div class="slds-card__body slds-card__body_inner">
            <table class="slds-table slds-table_bordered slds-table_cell-buffer slds-var-m-bottom_large"> 
                <thead>
                    <tr class="slds-text-title_caps">
                            <th ><div class="slds-truncate">Year</div></th>
                            <th ><div class="slds-truncate">Quarter</div></th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={allYears} for:item="year" for:index="index">
                        <tr class="inputRows" key={year}>
                                <td>
                                  {year}
                                </td>
                                <td>
                                    <c-checkbox-group class="fields" year={year} onsenddata={handleData}></c-checkbox-group>
                                </td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <lightning-button variant="brand" label="Get Transcript" onclick={handleClick}></lightning-button>
        </div>
    </lightning-card> 
</template>
